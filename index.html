<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The MET Landing</title>

    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />


    <link rel="stylesheet" href="./src/styles/main.css" />


    <script type="module" src="./src/scripts/main.js"></script>
  </head>

  <body class="page__body">
    <div class="page">
      <header class="header">
        <div class="top-bar">
          <a href="#" class="top-bar__logo">
            <img src="./src/images/logo.png" alt="The Met logo" />
          </a>

          <div class="top-bar__icons">
            <a href="#" class="icon icon--phone"></a>
            <a href="#menu" class="icon icon--menu"></a>
          </div>
        </div>

        <div class="header__bottom">
          <h1 class="header__title">
            Welcome <br />
            to The MET
          </h1>
        </div>
      </header>

      <aside class="menu page__menu" id="menu">
        <div class="top-bar menu__top">
          <a href="#" class="top-bar__logo">
            <img src="./src/images/logo.png" alt="The Met logo" />
          </a>
          <a href="#" class="icon icon--close"></a>
        </div>
      </aside>

      <main class="main">
        <section id="about-us"><h2>About Us</h2></section>
        <section id="now-on-view"><h2>Now On View</h2></section>
        <section id="explore-online"><h2>More To Explore Online</h2></section>
        <section id="contacts"><h2>Contacts</h2></section>
      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
